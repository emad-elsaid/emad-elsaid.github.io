name: Xlog

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Allow non-ASCII character
        run: git config core.quotepath false

      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v1

      - name: Install xlog
        env:
          XLOG_VERSION: v0.100.0
        run: |
          curl -vvv --location -o ../xlog.tar.gz https://github.com/emad-elsaid/xlog/releases/download/${XLOG_VERSION}/xlog-${XLOG_VERSION}-linux-amd64.tar.gz
          tar -xvf ../xlog.tar.gz -C ..

      - name: Build
        run: |
          ../xlog \
          --build . \
          --sitename "Emad Elsaid" \
          --index=Home \
          --sitemap.domain=www.emadelsaid.com \
          --activitypub.domain=www.emadelsaid.com \
          --activitypub.username=Emad \
          --activitypub.summary="A Software Engineer. Ruby Golang. ðŸ‡ªðŸ‡¬ Egyptian ðŸ“· Youtuber ðŸŽ® Casual gamer and ðŸš€ Sci-Fi addict. My opinions are my own" \
          --og.domain=www.emadelsaid.com \
          --twitter.username=@emad__elsaid \
          --github.repo=https://github.com/emad-elsaid/emad-elsaid.github.io \
          --rss.domain=www.emadelsaid.com \
          --rss.description="A Software Engineer. Ruby Golang. ðŸ‡ªðŸ‡¬ Egyptian ðŸ“· Youtuber ðŸŽ® Casual gamer and ðŸš€ Sci-Fi addict. My opinions are my own"
          rm *.md
          chmod -R 0777 .

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
